<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Hospital"
                (keyup)="buscar(txtBuscar.value)"
                #txtBuscar>
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div *ngIf="!loading"  class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                        <h6 class="card-subtitle">Hospitales registrados.</h6>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-secondary" (click)="openCrearHospitalModal()">
                                <i class="fa fa-hospital-o"></i>
                                Crear Hospital
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let h of hospitales">
                                <td class="text-center">
                                    <img [src]="h.img || '' | imagen: 'hospitales'" [alt]="h.nombre" class="avatar cursor-point"
                                    (click)="openChangeImageModal(h)">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del Hospital"
                                        [(ngModel)]="h.nombre" >
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(h)" data-toggle="tooltip" data-original-title="Save" class="cursor-pointer"> 
                                        <i class="fa fa-save text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="eliminarHospital(h)" data-toggle="tooltip" data-original-title="Delete" class="cursor-pointer"> 
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
